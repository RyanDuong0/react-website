<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
<style>
.bg { fill: #FAF8F5; }
@media (prefers-color-scheme: dark) {
    .bg { fill: #1e1e1e; }
}
.tech-label { font-family: 'Arial Black', Arial, sans-serif; font-weight: bold; font-size: 32px; fill: #fff; dominant-baseline: middle; text-anchor: middle; }
.js-label { fill: #333; font-size: 56px; font-family: 'Arial Black', Arial, sans-serif; font-weight: bold; dominant-baseline: middle; text-anchor: middle; }
</style>
<!-- Background circle -->
<circle cx="128" cy="128" r="124" class="bg" stroke="#2F3E48" stroke-width="8"/>
